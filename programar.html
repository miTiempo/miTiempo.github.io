<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"href="miTiempo.css">
    <link rel="stylesheet" type="text/css"href="fuentes.css">
    <title>miTiempo</title>
</head>
<body>
    <header>
        <div class="secciones">
            <h1>: miTiempo</h1>      
        </div>
    
        <nav>
            <a href="index.html">Básico</a>
            <a href="avanzado.html">Avanzado</a>
            <a href="programar.html">Programar</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    
    <main>
    
        <section class="section-cajaPrincipal" >  <!--contenia  id="div-configuraciones"-->
            <div class="div-opciones-inputs">       
                <div class="div-opciones"> 
                    <div class="div-opciones-label"> <label>Tipo de tarea: </label>            </div>
                    <div class="div-opciones-label"> <label>Nombre:</label>            </div>
                    <div class="div-opciones-label"> <label>Vueltas:</label>      </div>
                    <div class="div-opciones-label"> <label>Tiempo por vuelta:</label>  </div>
                    <div class="div-opciones-label"> <label>Transición:</label>         </div>
                    <div class="div-opciones-label"> <label>Tiempo de tarea:</label>    </div>
                </div>

                <div class="div-inputs">

                    <div class="div-inputs-item">
                        <select  class="listas" id="select-tipo-tarea" name="Tareas">
                            <option value="Yoga">Yoga</option>
                            <option value="Meditación">Meditación</option>
                            <option value="Ejercicio">Ejercicio</option>
                            <option value="Lectura/estudio">Lectura/estudio</option>
                            <option value="Trabajo pesado">Trabajo pesado</option>
                            <option value="Trabajo liviano">Trabajo liviano</option>
                            <option value="Tiempo libre">Tiempo libre</option>
                        </select>
                    </div>

                    <div class="div-inputs-item">
                        <input id="nombre-tarea" type="text">
                    </div>

                    <div  class="div-inputs-item" id="div-info-vueltas">
                        <input class="input-pequeño" id="input-vueltas"type="number" min="1"value="30">
                        <label class="label-input">Desc:</label>
                        <input class="input-pequeño" id="input-tiempo-descanso"type="number"value="0" disabled>
                        <label class="label-input">min</label> 
                    </div>

                    <div class="div-inputs-item" id="div-info-tiempo">
                        <input class="input-pequeño" id="input-tiempo-productivo-horas"type="number"min="0" max="24" value="0"> 
                        <label class="label-input">:</label>
                        <input class="input-pequeño" id="input-tiempo-productivo-minutos"type="number" min="0" max="59"value="1">
                        <label class="label-input">:</label>
                        <input class="input-pequeño" id="input-tiempo-productivo-segundos"type="number" min="0" max="59"value="10">
                    </div>

                    <div class="div-inputs-item" >
                        <select  class="listas" id="select-transicion" name="Transicion">
                            <option value="0">Ninguno</option>
                            <option value="5000 ">5 segundos</option>
                            <option value="10000" >10 segundos</option>
                            <option value="15000" selected>15 segundos</option>
                            <option value="20000">20 segundos</option>
                        </select>
                    </div>

                    <div class="div-inputs-item" >
                        <label id="tiempo-total-tarea" >00:39:50</label>
                    </div>
                </div>  
            </div>

            <div class="div-botones"> <!-- Botones AGREGAR y QUITAR-->
                <button class="botones" id="boton-agregar-tarea" >Agregar</button>
                <button class="botones" id="boton-quitar-tarea" >Quitar</button>
            </div>
            
            <div class="div-resultado">  <!--RESULTADOS y botones INICIAR y PAUSAR-->

                <ol id="lista-tareas"></ol>
                <p id="tiempo-finalizacion" type="number"></p>
                <div class="div-botones">   <!--botones INICIAR PAUSAR-->
                    <button class="botones" id="boton-iniciar-tareas" disabled>Iniciar</button>
                </div>
            </div> 
        </section> 

        <section class="section-cajaSecundaria">
            <label id="label-boton">Aviso de hora:</label>
            <button id="boton-activar-aviso-hora" >Desactivado</button>
        </section>
    
    </main>

    <footer>
        <p>Todos los derechos reservados</p>    
    </footer>

    <audio id="cuentaregresiva5" src="cuentaregresiva5_10segs.mp3"></audio>
    <audio id="cuentaregresiva10" src="cuentaregresiva10.mp3"></audio>
    <script src="miTiempo.js"></script>


</body>
</html>
